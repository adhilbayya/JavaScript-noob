<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Select your size:</p>
    <div>
        <input type="radio" name="size" value="XL" id="xl">
        <label for="xl">XL</label>
    </div>
    <div>
        <input type="radio" name="size" value="L" id="l">
        <label for="l">L</label>
    </div>
    <div>
        <input type="radio" name="size" value="M" id="m">
        <label for="m">M</label>
    </div>
    <div>
        <input type="radio" name="size" value="S" id="s">
        <label for="s">S</label>
    </div>
    <div>
        <input type="radio" name="size" value="XS" id="xs">
        <label for="xs">XS</label>
    </div>
    <div>
        <button id="btn">Click to get your size</button>
    </div>
    <p id="output"></p>
    <script>
        let btn = document.querySelector("#btn")
        let radioButton = document.querySelectorAll('input[name = "size"]')
        btn.addEventListener('click', () => {
            let selectedSize;
            for(let radio of radioButton){
                if(radio.checked){
                    selectedSize = radio.value;
                    break;
                }
            }
            output.innerText = selectedSize ? `You have selected ${selectedSize}` : `Select Your size`;
        })
        
        
    </script>

</body>
</html>
