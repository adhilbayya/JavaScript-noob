<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="check">
        <input type="checkbox" id="check">Accept
    </label>
    <button id="btn">click</button>
    <script>
        let cb = document.querySelector('#check')
        let btn = document.querySelector('#btn')
        btn.onclick = () => {
            alert(cb.value)
        }
    </script>
</body>
</html>
