<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="menu">
        <li><a id="home">home</a></li>
        <li><a id="dashboard">Dashboard</a></li>
        <li><a id="report">report</a></li>
    </ul>
    <script>
        let menu = document.querySelector('#menu');
        menu.addEventListener('click',(e) => {
            let target = e.target;
            switch(target.id){
                case 'home':
                    console.log('You have clicked the home')
                case 'dashboard':
                    console.log('You have clicked the dashboard')
                case 'report':
                    console.log('You have clicked the report')
            }
        })
    </script>
</body>
</html>
