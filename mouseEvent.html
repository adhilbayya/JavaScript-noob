<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn">Click me</button>
    <p class="message"></p>
    <script>
        let btn = document.querySelector('.btn');
        btn.addEventListener("contextmenu", (event) => {
            event.preventDefault();
        })
        btn.addEventListener('mouseup',(e) => {
            let message = document.querySelector('.message');
            switch(e.button){
                case 0:
                    message.textContent = 'You have clicked the left mouse';
                    break;
                case 1: 
                    message.textContent = 'You have clicked the center mouse';
                    break;

                case 2:
                    message.textContent = 'You have clicked the right mouse';
                    break;

                default:
                    message.textContent = `clicked Unknow mouse element ${event.button}`
                    break;
            }
        })
    </script>
</body>
</html>
